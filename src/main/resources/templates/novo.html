<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-green-600 mb-8">Adicionar Livro</h1>
    <form action="/livros/salvar" method="post" class="bg-white rounded-lg shadow-md p-8">
        <div class="mb-4">
            <label class="block text-gray-700">Título:</label>
            <input type="text" name="titulo" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Autor:</label>
            <input type="text" name="autor" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Ano de Publicação:</label>
            <input type="number" name="anoPublicacao" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">ISBN:</label>
            <input type="text" name="isbn" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Editora:</label>
            <input type="text" name="editora" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
            Salvar
        </button>
    </form>
</div>
</body>
</html>
